<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Employees</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0px;
    }

    .container_head {
      background-color:#D7D7D7;
      padding: 10px;
    }

    .container-body {
      min-height: calc(100vh - 100px); 
      padding-bottom: 20px;
      padding: 5px 8px 0px 8px;
    }

    .dieu_huong {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .trai {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      font-weight: bold;
      font-size: 22px;
      color:black;
    }

    .nav a {
      color: black;
      text-decoration: none;
      margin: 0px 8px;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .phai input[type="text"] {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    

    .search-btn {
      padding: 4px 12px;
      background-color: #5D8763;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .tieu_de_nho {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #1B3C53;
        padding: 10px 20px;
        border-radius: 1px;
        color: white;
        width: 100%; /* hoặc max-width: 1262px; */
        box-sizing: border-box;
}

    .btnThem {
      background-color: #5D8763;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .btnThem:hover {
      background-color: #2E4B38;
    }

    .bang_Them {
      padding: 5px;
      border-radius: 1px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .bang {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    .bang th, .bang td {
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      border-left: none;
      border-right: none;
      padding: 8px 5px;
    }

    .bang thead th {
      background-color: #EEEEEE;
      font-weight: bold;
    }

    .bang tbody tr:hover {
      background-color: #E8FFD7;
    }

    .btn-edit {
      background-color: #5D8763;
      color: #fff;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
    }

    .btn-edit:hover {
      background-color: #3B5D46;
    }

    .btn-delete {
      background-color: #E74C3C;
      color: #fff;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
    }

    .btn-delete:hover {
      background-color: #c0392b;
    }

    /* CSS cho Modal Add Employee */
    .modal .modal-dialog {
      max-width: 400px;
    }
    .modal .modal-header, .modal .modal-body, .modal .modal-footer {
      padding: 20px 30px;
    }
    .modal .modal-content {
      border-radius: 10px;
      font-size: 14px;
    }
    .modal .modal-footer {
      background: #ecf0f1;
      border-radius: 0 0 10px 10px;
    }
    .modal .modal-title {
      display: inline-block;
    }
    .modal .form-control {
      border-radius: 2px;
      box-shadow: none;
      border: 1px solid #dddddd;
      background: #ffffff;
      padding: 7px;
    }
    .modal textarea.form-control {
      resize: vertical;
    }
    .modal .btn {
      border-radius: 2px;
      min-width: 100px;
    } 
    .modal form label {
      font-weight: 500;
    }

    .phantrang-wrapper {
      text-align: right;
      margin-top: 10px;
    }
    .pagination {
      display: inline-block;
    }

    .pagination a {
      color: black;
      padding: 8px 16px;
      text-decoration: none;
      transition: background-color .3s;
      border: 1px solid #ddd;
      margin: 0 4px;
    }
    .pagination a:hover:not(.active) {background-color: #ddd;}
    
  </style>
</head>
<body>
  <header class="container_head">
    <div class="dieu_huong">
      <div class="trai">
        <div class="logo">TLU</div>
        <nav class="nav">
          <a href="#">Home</a>
          <a href="#"><b>Employees</b></a>
        </nav>
      </div>
      <div class="phai">
        <input type="text" placeholder="Search...">
        <button class="search-btn">Search</button>
      </div>
    </div>
  </header>

  <div class="container-body">
    <div class="tieu_de_nho">
      <p id="tieu_de_ql" class="fw-bold">Manage<b> Employees</b></p>
      <div class="khungbtn">
        <button class="btn btn-sm btn-delete">Delete</button>
        <!-- Nút mở modal -->
        <button type="button" class="btnThem" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
          Add New Employee
        </button>
      </div>
    </div>

    <div class="bang_Them">
      <table class="bang" id="table">
        <thead class="text-center">
          <tr>
            <th><input type="checkbox"></th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>
            <td>Lan</td>
            <td>chi@gmail.com</td>
            <td>175 Tay Son</td>
            <td>(171)555-5554</td>
            <td>
              <button class="btn btn-sm btn-edit">Edit</button>
              <button class="btn btn-sm btn-delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td><input type="checkbox"></td>
            <td>Minh</td>
            <td>minh@example.com</td>
            <td>12 Nguyen Trai</td>
            <td>(171)123-4567</td>
            <td>
              <button class="btn btn-sm btn-edit">Edit</button>
              <button class="btn btn-sm btn-delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td><input type="checkbox"></td>
            <td>Hoa</td>
            <td>hoa@example.com</td>
            <td>88 Le Loi</td>
            <td>(171)987-6543</td>
            <td>
              <button class="btn btn-sm btn-edit">Edit</button>
              <button class="btn btn-sm btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="phantrang-wrapper">
      <div class="pagination">
        <a href="#">Previous</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">Next</a>
      </div>
    </div>
    </div> 
  </div>
  <!-- Modal Add Employee (form mới) -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">            
          <h4 class="modal-title">Add Employee</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">         
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" required>
          </div>          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
